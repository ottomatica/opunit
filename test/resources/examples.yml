- group:
    description: "basic opunit checks"
    checks:

      - capability:
          memory: 1
          cores: 1
          disks:
            - location: /
              size: 8

      - availability:
          port: 8080
          status: 200
          url: /
          timeout: 3000
          setup:
            cmd: node test/resources/app.js
            wait_for: Started Application

      # - availability:
      #     port: 9999
      #     timeout: 1000
      #     status: ECONNREFUSED

      - version:
         cmd: node --version
         range: ^10.x.x

      - reachable:
        - google.com
        - path: test/resources/init.sh
          permission: 755

      - contains:
         file: test/resources/files/foo.json
         query: .value
         string: 'key'
      - contains:
         file: test/resources/files/foo.json
         query: .doesnotexist
         string: 'key'
         expect: false
      - contains: 
          file: test/resources/files/foo
          string: 'findme'

      # - service:
      #    name: shouldntexist
      #    status: none

      - command: 
          exec: echo 'FOO'
          stdout: F.*O              # <--- regex or string
          stderr: ''
          exitCode: 0

      - command: 
          exec: echo 'FOO'
          stdout: FOO
